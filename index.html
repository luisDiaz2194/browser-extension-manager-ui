<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<title>Browser Extension UI</title>
</head>
<body>
	<div class="admin-container">
		<div class="config">
			<div class="configContent configContenLeft"><img src="./assets/images/logo.svg" alt="logo extensions"></div>
			<div class="configContent configContenRig"><button class="configButton">X</button></div>
		</div>
		<div class="content">
			<div class="contentTop">
				<span class="contentTopTitle">Extensions List</span>
				<div class="filter-tabs">
					<div class="filter-btn active" data-filter="all">All</div>
					<div class="filter-btn" data-filter="active">Active</div>
					<div class="filter-btn" data-filter="inactive">Inactive</div>
				</div>
			</div>
				<div class="extensions-grid" id="extensionsContainer">
					<div class="extension-list" id="extensionList"><!-- Las extensiones se cargarán aquí dinámicamente --></div>
				</div>
		</div>
	</div>


	<script src="/data.js"></script>
</body>
</html>
